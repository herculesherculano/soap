<VirtualHost *:81>
    ServerName moodle.example.com
    ServerAlias www.moodle.example.com
    DocumentRoot "C:\soap\moodle/apps/moodle/htdocs"
    
    Include "C:\soap\moodle/apps/moodle/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:444>
    ServerName moodle.example.com
    ServerAlias www.moodle.example.com
    DocumentRoot "C:\soap\moodle/apps/moodle/htdocs"
    SSLEngine on
    SSLCertificateFile "C:\soap\moodle/apps/moodle/conf/certs/server.crt"
    SSLCertificateKeyFile "C:\soap\moodle/apps/moodle/conf/certs/server.key"
    
    Include "C:\soap\moodle/apps/moodle/conf/httpd-app.conf"
</VirtualHost>
